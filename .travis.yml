language: python
matrix:
    include:
        - python: "3.5"
          env: TASK=py35
        - python: "3.6"
          env: TASK=py36
        - python: "3.6"
          env: TASK=docs
        - python: "3.6"
          env: TASK=lint

install:
    - "pip install tox coveralls"

script:
    - "tox -e $TASK"

after_success:
    - if [ "$TASK" == "py36" ]; then coveralls; fi

deploy:
    provider: pypi
    user: "alcarney"
    password:
       secure: ""
    on:
        condition: $TASK = py36
        python: 3.6
