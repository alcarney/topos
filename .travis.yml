language: python
python:
    - "3.5"
    - "3.6"

env:
    - "TASK=lint"
    - "TASK=doctest"
    - "TASK=test_travis"

before_install:
    - "pip install pytest coveralls flake8"

install:
    - "pip install -r requirements.txt"
    - "pip install -r requirements-dev.txt"
    - "pip install ."

script:
    - "make $TASK"

deploy:
    provider: pypi
    user: "alcarney"
    password:
       secure: ""
    on:
        condition: $TASK = test_travis
        python: 3.6
