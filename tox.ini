[tox]
envlist = py36, docs, lint

[testenv]
deps =
    pytest
    pytest-cov
    hypothesis
commands = pytest --cov=topos

[testenv:lint]
deps =
    flake8
commands = flake8 topos

[testenv:docs]
deps =
    sphinx
changedir = docs
commands =
    sphinx-build -M html . _build -E -a
    sphinx-build -M linkcheck . _build -E -a
    sphinx-build -M doctest . _build -E -a
